<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginPage</title>
    <link rel="stylesheet" href="{% static 'contest/css/login.css' %}"
</head>
<body style="background-image:url('{% static 'contest/images/Computer Science Backgrounds Download.jpg' %}');">
    <div class="login-box">
        <h1>Login</h1>
        <form action="https://localhost:8000/contest/home-page" method="POST">
            <div class="textbox">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" name="username" placeholder="Username">
            </div>
            <div class="textbox">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" name="password" placeholder="Password">
            </div>
            <input class="btn" type="submit" name="Login" value="Login">
            <input class="btn2" type="submit" name="Register" value="Register">
        </form>
    </div>
</body>
</html>
